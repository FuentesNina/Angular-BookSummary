<div class="task">
    <div class="title">
        <h3>{{ getChapterTitle(summary.chapter) }}</h3>
        <div class="actions">
            <fa-icon [icon]="editIcon"/>
            <fa-icon [ngStyle]="{'color': 'red', 'font-size': 'x-large'}" [icon]="deleteIcon"/>
        </div>
    </div>
    <p>{{ summary.summary }}</p>
</div>
